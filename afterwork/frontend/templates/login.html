{% extends "frontbase.html" %}
{{% block content %}

<div style="margin: auto; width: 50%; height: 70%;">
  <form class="border border-light p-5" method="POST" action="{% url 'user_login'%}">
    {% csrf_token %}

    <p class="h4 mb-4 text-center">Sign in</p>

    <input type="hidden" name="text" value="/" />
    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" {{form.username}} <span class="glyphicon glyphicon-envelope form-control-feedback">
        </span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" {{form.password}} <span class="glyphicon glyphicon-lock form-control-feedback">
        </span>
    </div>

    <div class="d-flex justify-content-between">
        <div>
            <div >
                {{form.remember_me}}
                <label class="form-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <a href="{% url 'password_reset'%}">Forgot password?</a>
        </div>
    </div>

    <button class="btn btn-primary btn-block my-2" type="submit">Sign in</button>

    <div class="text-center">
        <p>Not a member?
            <a href="{% url 'register'  %}">Register</a>
        </p>

        <p>or sign in with:</p>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-twitter"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a type="button" class="light-blue-text mx-2">
            <i class="fab fa-github"></i>
        </a>
    </div>
  </form>
</div>
{% endblock %}

{% block js %}
{% endblock %}
