{% extends "frontbase.html" %}
{% block content %}
<div style="margin: auto; width: 50%; height: 50%;">
	<form class="border border-light p-5" method="POST" action="{% url 'comment'%}">
		{% csrf_token %}
		<div class="h4 mb-4 text-center" >Đóng góp ý kiến</div>

		{% if error_message %}
			<p class="text-danger p-d ml-b">{{ error_message }}</p>
		{% endif %}
		<lable for="{{ form.sender.id_for_label }}" class="col-md-4 control-label ">Người gửi:<span class="text-danger">*</lable>
        <input class="form-control" type="text" name="sender" autocomplete="sender" required="" id="sender" {{ form.sender }}
        
		<label for="{{ form.email.id_for_label }}" class="col-md-4 control-label ">Email<span class="text-danger">*</span>:</label>
        <input class="form-control" type="text" name="email" autocomplete="email" required="" id="email" {{ form.email }}
		
		<label for="{{ form.comment.id_for_label }}" class="col-md-5 control-label ">Góp ý của bạn:</label>
		<input class="form-control" type="text" name="new_password1" autocomplete="comment" required="" id="comment" {{ form.comment }}
		
		<button class="btn btn-primary my-4 btn-block" type="submit">Gửi</button>
		
	</form>
</div>

{% endblock %}
